<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Waves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="menu-container">
            <span class="brand-text">Vanilla Waves</span>
            <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-list">
                <li><a href="#home">HOME</a></li>
                <li><a href="#video">VIDEO</a></li>
                <li><a href="#music">MUSIC</a></li>
                <li><a href="#social">SOCIAL</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <section id="home" class="content">
        <div class="logo-container">
            <img src="Logo.png" alt="Vanilla Waves Logo" class="logo">
        </div>
        <div class="video-container">
            <video autoplay muted loop>
                <source src="WebVideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Video Section -->
    <section id="video" class="content">
        <h2>Watch Our Latest Videos</h2>
        <div class="videos-container">
            <iframe src="https://www.youtube.com/embed/PYby2mIb3mY" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/fbb_eEhWJOk" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Music Section -->
    <section id="music" class="content">
        <h2>Listen to Our Music</h2>
        <div class="spotify-container">
            <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/album/2lcDclmTV6s1YLluUaboXa?utm_source=generator" 
                width="100%" height="252" frameborder="0" allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/6FzOLBOB3PkQI65vkmvTc3?utm_source=generator" 
                width="100%" height="352" frameBorder="0" allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        </div>
        
    </section>

    <!-- Social Section -->
    <section id="social" class="content">
        <h2>Follow Us on Social Media</h2>
        <div class="social-container">
            <a href="https://open.spotify.com/artist/3tM7VPGOkV3eRizSnMHXPL" target="_blank" class="social-btn spotify">Spotify</a>
            <a href="https://www.youtube.com/channel/UCVK5_e5-5PbSq9GhY_vTtpQ" target="_blank" class="social-btn youtube">YouTube</a>
            <a href="https://www.instagram.com/vanillawavesbabes/" target="_blank" class="social-btn instagram">Instagram</a>
            <a href="https://www.tiktok.com/@vanillawavesbabes" target="_blank" class="social-btn tiktok">TikTok</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Vanilla Waves. Contact us at <a href="mailto:booking.vanillawaves@gmail.com">booking.vanillawaves@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
