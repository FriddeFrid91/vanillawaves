<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d8e1a0;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #007acc;
        }

        iframe {
            display: block;
            margin: 20px auto; /* Centrera videorna */
        }
    </style>
</head>
<body>
    <h1>Välkommen till Videosidan</h1>
    <p>Här kan du lägga till en video eller annan information relaterad till video.</p>

    <!-- Första inbäddade videon -->
    <iframe width="600" height="338" 
        src="https://www.youtube.com/embed/PYby2mIb3mY" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <!-- Andra inbäddade videon -->
    <iframe width="600" height="338" 
        src="https://www.youtube.com/embed/fbb_eEhWJOk" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
