<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Waves - Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="menu-container">
            <a href="index.html" class="logo">
                <img src="Logo.png" alt="Vanilla Waves Logo">
            </a>
            <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="video.html">Video</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#social">Social</a></li>
                <li><a href="https://bandcamp.com" target="_blank" rel="noopener noreferrer">Bandcamp</a></li>
                <li><a href="#merch">Merch</a></li>
            </ul>
        </div>
    </nav>
    
    <section id="music">
        <h2>Explore Our Music on Spotify</h2>
        <div class="spotify-container">
            <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/album/2lcDclmTV6s1YLluUaboXa?utm_source=generator" 
                width="100%" height="252" frameBorder="0" allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; 
                picture-in-picture" loading="lazy"></iframe>
            <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/album/6FzOLBOB3PkQI65vkmvTc3?utm_source=generator" 
                width="100%" height="252" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; 
                encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </section>

    <footer>
        <p>Contact us at <a href="mailto:booking.vanillawaves@gmail.com">booking.vanillawaves@gmail.com</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navList = document.querySelector('.nav-list');

            hamburger.addEventListener('click', () => {
                navList.classList.toggle('active');
                const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
                hamburger.setAttribute('aria-expanded', !isExpanded);
            });
        });
    </script>
</body>
</html>
